# Security settings for Art Deco theme
[security]
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$', '^git$']   
  [security.funcs]
    getenv = ["^HUGO_", "^CI$"]