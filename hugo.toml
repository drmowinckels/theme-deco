# Hugo Art Deco Developer Site Configuration
baseURL  = "./"
title    = "Dr. Mowinckel's"

buildDrafts     = true    
buildFuture     = true   

canonifyurls    = true    
enableRobotsTXT = true
enableGitInfo   = true
enforce_ssl     = true

DefaultContentLanguage  = "en" 
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "index\\.html", "about\\.html",
    "static/blog/\\*_files/", "README", "\\.knit\\.md$", "\\.utf8\\.md$",
    "\\.qmd$", "\\.ipynb$", "\\.py$", "about/resume*"]

[build]
  writeStats = true

# Getting raw html to render
[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
        unsafe = true
        [markup.goldmark.parser]
        wrapStandAloneImageWithinParagraph = false

# Taxonomy configuration
[taxonomies]
  tag = 'tags'
  category = 'categories'
  topic = 'topics'

[params]
    # Legacy theme compatibility
    themeStyle    = "light"                 # Choose "light" or "dark"
    dateFormat    = "Jan 2, 2006"
    subtitle       = "&#8212; all things R and neuroimaging &#8212;"
    clicky = "101481527"
    
    # Art Deco theme parameters
    description = 'R Developer, Neuroscience Tools, Technical Educator'
    author = 'Athanasia Mo Mowinckel'
    github = 'DrMowinckels'
    
    # Site taglines for Art Deco theme
    heroTitle = 'Building Tools for Brain Research'
    heroSubtitle = ['R Developer', 'Package Maintainer', 'Technical Educator']
    
    # CTA section
    [params.cta]
        title = "Let's Collaborate"
        subtitle = "Interested in contributing to open source neuroscience tools or need training for your team?"

    [params.footerSection]
        title   = "<i class=\"fa-regular fa-copyright\"></i> 2023 Athanasia Mo Mowinckel"
        content = ""
        height  = "500px"

    [params.aesthetics]
        # Path to icon files from the assets/ directory
        favicon  = "/img/fav.ico.png"
        logo     = "/img/logo.png"
        height   = "100px"
        customSass = ["custom.scss"]

        # All possible themes can
        # be found at: https://highlightjs.org/examples
        highightStyle  = "night-owl"

        # Art Deco color palette (keeping your existing colors as backups)
        primary   = "#198c8c"   # Your existing teal
        secondary = "#993299"   # Your existing purple
        inverse   = "#843c83"   # Your existing inverse
        muted     = "#b7dbdb"   # Your existing muted

        thumbShape = "hexagon"

    [params.analytics]
    [params.analytics.plausible]
        domain = "drmowinckels.io"

    [params.blog]
        citation = true

    [params.giscus]
        repo = "DrMowinckels/drmowinckels.github.io"
        repo_id = "MDEwOlJlcG9zaXRvcnkxMjM0NzEwMTI="
        category = "Comments"
        category_id = "DIC_kwDOB1wEpM4CAG0c"
        mapping = "pathname"
        reactions_enabled = "1"
        emit_metadata = "0"
        theme = "light"
        lang = "en"

