{{ define "main" }}
  <h1 class="text-4xl md:text-5xl font-bold mb-6 font-deco text-text-primary">{{ .Title }}</h1>
  {{ with .Content }}
    <div class="prose prose-lg max-w-none text-text-secondary my-6">
      {{ . }}
    </div>
  {{ end }}
  <div class="mt-12 pt-8 border-t border-border">
    <div class="flex flex-wrap gap-2">
    {{- range .Pages }}
      <a href="{{ .RelPermalink }}" class="px-3 py-1 rounded-full text-xs font-medium border border-accent-primary text-accent-primary bg-transparent hover:bg-accent-primary hover:text-white transition-colors">
        {{ .LinkTitle }}
      </a>
    {{- end }}
  </div>
{{ end }}
