<nav class="fixed top-0 left-0 right-0 z-50 bg-surface/90 border-b border-border backdrop-blur-md">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <a href="/" class="text-xl font-bold text-text-primary font-deco">
      {{ if .Site.Params.aesthetics.logo }}

             alt="{{ .Site.Title }}" 
             class="h-10">

        {{ .Site.Title }}

      <li><a href="/" class="text-text-secondary hover:text-accent-primary transition-colors font-medium {{ if .IsHome }}text-accent-primary relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:right-0 after:h-0.5 after:bg-accent-primary{{ end }}">Home</a></li>

      <li>
