{{ if .Site.Params.analytics.plausible }}
    <!-- Plausible Analytics -->
    <script defer data-domain="{{ .Site.Params.analytics.plausible.domain }}" src="https://plausible.io/js/script.js"></script>
{{ end }}

{{ if .Site.Params.clicky }}
    <!-- Clicky Analytics -->
    <script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push({{ .Site.Params.clicky }});</script>
    <script async src="//static.getclicky.com/js"></script>
{{ end }}
