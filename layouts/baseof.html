<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="{{ if .Site.Params.defaultTheme }}{{ .Site.Params.defaultTheme }}{{ end }}">
<head>
  {{ partial "head/meta.html" . }}
  {{ partial "head/css.html" . }}
</head>
<body>
  {{ partial "navigation.html" . }}
  
  <main id="main">
    {{ block "main" . }}{{ end }}
  </main>
  
  {{ partial "footer.html" . }}
  {{ partial "scripts/analytics.html" . }}
  {{ partial "scripts/theme-toggle.html" . }}
  {{ partial "giscus.html" . }}
</body>
</html>
